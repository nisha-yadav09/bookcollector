{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div class="card">
    
    <div class="card-content">
      <a href="{% url 'detail' book.id %}"><span class="card-title">{{ book.title }}</span></a>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Genre: {{ book.genre }}</p>
      <p>Read: {{ book.read }}</p>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
