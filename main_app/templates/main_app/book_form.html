{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1> <span class="teal-text"> Edit </span></h1>
{% else %}
  <h1>Add Book</h1>
{% endif %}

<!-- empty action attribute will post to the same url in the address bar -->
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
